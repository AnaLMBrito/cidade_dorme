{% extends "base.html" %}

{% block conteudo %}
<h1>Aguardando Contagem dos Votos...</h1>

<p>Todos os jogadores est√£o votando. Aguarde o resultado.</p>

<p>Redirecionando em <span id="timer">5</span> segundos...</p>

<script>
    let timeLeft = 5;
    const timerElement = document.getElementById('timer');

    const countdown = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(countdown);
            window.location.href = "{{ url_for('resultado_votacao') }}";
        }
    }, 1000);
</script>
{% endblock %}
