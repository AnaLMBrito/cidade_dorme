{% extends "base.html" %}

{% block conteudo %}
<h1>Você é o Assassino!</h1>
<img src="{{ url_for('static', filename='assassino.png') }}" alt="Assassino">

<p>Redirecionando em <span id="timer">5</span> segundos...</p>

<script>
    let timeLeft = 5;
    const timerElement = document.getElementById('timer');

    const countdown = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(countdown);
            window.location.href = "{{ url_for('assassino') }}";
        }
    }, 1000);
</script>
{% endblock %}
