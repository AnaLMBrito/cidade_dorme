{% extends "base.html" %}

{% block conteudo %}
<h1>Votação</h1>
<p>Escolha um jogador para eliminar:</p>

<form method="post">
    <select name="votacao">
        {% for jogador in jogadores %}
            {% if jogador != session.nome %}  {# não pode votar em si mesmo #}
                <option value="{{ jogador }}">{{ jogador }}</option>
            {% endif %}
        {% endfor %}
    </select>
    <button type="submit">Votar</button>
</form>
{% endblock %}
